      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="imgAlign">
          <span class="d-none d-lg-block">
            <img
              class="img-fluid img-profile rounded-circle mx-auto mb-2"
              id="profileImg"
              src="https://picsum.photos/100/100"

          </span>
        
        <ul class="navbar-nav">
          <li class="nav-item">
           
            <a class="nav-link" href="#about"><button type="button" id="btnGit" class="btn btn-primary">profile</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects"

          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#articles"><button type="button" id="btnGit" class="btn btn-primary">articles</button></a>

              ><button type="button" id="btnGit" class="btn btn-primary">education</button></a

    <div class="container-fluid p-0">


      <section class="profile-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <h1 class="mb-0" id="name">
            <span class="first"></span> <span class="text-b second"></span>
            <p class="lead mb-1" id="description">
                <span class="description"></span>
            </p>
          </h1>
          <p id="bio-text"></p>
          
          <div class="subheading mb-5">
              
            <i class="fas fa-globe-americas"></i> <span id="location"></span
            ><br />
            <!-- <i class="far fa-calendar"></i> <span id="age"></span><br /> -->
            <a id="email"
              >
            <i class="far fa-envelope"></i> <span class="email"></span
            ></a>
            <br>
            <a id="resume"
              ><i class="fas fa-file"></i> <span class="resume"></span
            ></a>
          </div>
          
          <div class="social-icons">
            <a
              id="linkedin"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              id="github"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-github"></i>
            </a>
          
            <a
            id="twitter"
            target="_blank"
            rel="noopener noreferrer"
            class="nightsky-social"
          >
          <i class="fab fa-twitter"></i>
          </a>

          <a
              id="medium"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
            <i class="fab fa-medium"></i>
            </a>


            </a>

      <section class="profile-section p-3 p-lg-5 d-flex d-column" id="articles">
