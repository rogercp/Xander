<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Xander's Portfolio</title>
   
    <link rel="icon" href="images/chart.svg" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Staatliches"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

  </head>
  <body onload="onload()" id="top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="sideNav">
      
      <a class="navbar-brand" href="#top" >
        <span class="d-block d-lg-none" id="smallName"></span>
       
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="imgAlign">
          <span class="d-none d-lg-block">
            <img
              class="img-fluid img-profile squared-circle mx-auto mb-2"
              id="profileImg"
              src=""
            />
          </span>
        
        <ul class="navbar-nav">
          <li class="nav-item">
           
            <a class="nav-link" href="#profile"><button type="button" id="btnGit" class="btn btn-primary">profile</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects"
              ><button type="button" id="btnGit" class="btn btn-primary">projects</button></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#about"
              ><button type="button" id="btnGit" class="btn btn-primary">about</button></a
            >
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <div class="container-fluid p-0" id="mainContainer">

      
<!-- profile section -->
      <section class="profile-section p-3 p-lg-5 d-flex d-column" id="profile">
        <div class="my-auto">
          <h1 class="mb-0" id="name">
            <span class="first"></span> <span class="text-b second"></span>
            <p class="lead mb-1" id="description">
                <span class="description"></span>
            </p>
          </h1>

       
          <p id="bio_2"></p>
          <ul id="quotes"></ul>
          <p id="want_to_know_more"></p>

         
          <p id="bio-text"></p>
          
          <div class="subheading mb-5">
              
            <i class="fas fa-globe-americas"></i> <span id="location"></span
            ><br />
            
            <a id="email"
              >
            <i class="far fa-envelope"></i> <span class="email"></span
            ></a>
            <br>
            <a id="resume"
              ><i class="fas fa-file"></i> <span class="resume"></span
            ></a>
            <br>
            <a id="linkedin"
            ><i class="fab fa-linkedin-in"></i> <span class="linkedin">linkedin</span
          ></a>
          <br>
          <a id="github"
          ><i class="fab fa-github"></i> <span class="github">github</span
        ></a>

          </div>
          
          



            </a>
          </div>

        </div>
      </section>
     

      <!-- projects section -->
      <section class="projects-section p-3 p-lg-5" id="projects">
        
        <div class="my-auto"  >
          <h2 class="mb-5">My Projects</h2>
          <div id="experienceContainer"></div>



          <!-- projects template -->

          <div class="d-none">
         
            <div
              class="resume-item d-flex flex-column flex-md-row mb-5 "
              id="projectTemplate"
            >
            <div class="d-flex align-items-center"><h3 class="project_title"></h3>&nbsp&nbsp&nbsp&nbsp&nbsp<span id="date"></div>
              
              
              <div class="" id="gitPicBox">
               
               <div id="picDiv">
                <div id="badge-box" class="d-flex flex-wrap m-2" ></div>
                
                <img src="" id="gitPic" >
               </div>
                <div class="subheading mb-3 d-flex  justify-content-start align-items-start  flex-column ">
                <p></p>
                 <ul id="more_details" class="p-3" > </ul>
            
               
                <div class="d-flex flex-wrap justify-content-center align-items-center" id="cardButtons">
                  <a id="gitButton" href="" target="_blank"><button type="button" id="btnGit" class="btn btn-primary m-1 ">GitHub Code</button></a>
                  <a id="siteButton"  href=""   target="_blank"><button type="button" id="btnGit" class="btn btn-primary m-1 ">Live Website</button></a>
                  <a id="mediumButton"  href=""  target="_blank"><button type="button" id="btnGit" class="btn btn-primary m-1  ">Medium Article</button></a>
              </div>
              </div>
              </div>


              

            </div>
  
          </div>


        </div>
      </section>
   
     

      <!-- about section -->
      <section class="about-section p-3 p-lg-5 d-flex d-column" id="about">
        
        <div class="my-auto" >

          <h2 >about</h2>
          <div id="aboutContainer"></div>

          
                    <!-- template -->
          <div class="d-none">
            <div
              class="about-item d-flex flex-column flex-md-row mb-5"
              id="aboutTemplate"
            >
            
            <p id="about-text"></p>
            
            <div class="about-lists d-flex justify-content-around flex-wrap-reverse" >

              <div class="interest-section d-flex flex-column  align-items-center">
                <h4>I like...</h4>
                <ul id="likes"></ul>
              </div>
              <div class="interest-section d-flex flex-column align-items-center">
                <h4> I've worked at...</h4>
                <ul id="worked"> </ul>

              </div>
              <div class="interest-section d-flex flex-column  align-items-center">
                <h4>I've lived in...</h4>
                <ul id="lived">  
                </ul></div>
                 </div>
          
            </div>
          </div>

        </div>
      </section>


      
      
     
      

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
